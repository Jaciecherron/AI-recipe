<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI recipe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+DE+Grund:wght@100..400&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>AI Recipe Generator</h1>
    <main>
      <div class="form-wrap">
      <form id="recipe-generator-form">
        <input
          type="text"
          class="searchBar"
          placeholder="Enter an ingredient"
          autofocus
          required
          autocomplete="off"
          id = "instructions"
        />
        <input type="submit" value="Submit" class="submitButton" />
      </form>
      <div class="hint">i.e Eggs, Bell Peppers, or Salmon</div>
      </div>
      <div class="recipe" id="recipe">
      </div>
    </main>
    <footer>
      This project is coded by
      <a href="https://github.com/Jaciecherron" target="_blank">Jacie Spivey</a>
      and open-sourced on
      <a href="https://github.com/Jaciecherron/AI-recipe" target="_blank"
        >Github</a
      >
      while being hosted on
      <a href="https://shecodes-ai-recipe.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="index.js"></script>
  </body>
</html>
